<!DOCTYPE HTML>
<html>
<head>
  <link rel="stylesheet" href="stylesheets/app.css" />
  <link rel="stylesheet" href="stylesheets/cube.css" />
  <link rel="stylesheet" href="stylesheets/axes.css" />
  <link rel="stylesheet" href="stylesheets/controls.css" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>360Ëš View</title>
</head>

<body>
  <div class="perspective drag-area">
    <div class="camera">
      <div class="rotate">
        <div class="cube">
          <div class="side front">
            <div class="side left">
              <div class="side top"></div>
              <div class="side bottom"></div>
              <div class="side back">
                <div class="side right">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="axes">
    <div class="rotate">
      <div class="axis main-axis red-axis">
        <div class="axis perpendicular-axis red-axis"></div>
      </div>
      <div class="axis main-axis green-axis">
        <div class="axis perpendicular-axis green-axis"></div>
      </div>
      <div class="axis main-axis blue-axis">
        <div class="axis perpendicular-axis blue-axis"></div>
      </div>
    </div>
  </div>
  <div class="controls">
    <img class="input-show-borders" src="images/cube.svg">
    <img class="input-show-grid" src="images/globe.svg">
    <div class="zoom">
      <input class="input-zoom" type="range" min="-800" max="800" value="800">
    </div>
  </div>
  <div class="AI_robot">
    <img src="images/robot.png">
    <div class="box_chat_robot"></div>
  </div>
  <script src="scripts/controls.js"></script>
  <script src="scripts/rotate.js"></script>
  <script>
      const AIRobot = document.querySelector('.AI_robot');
      const boxChatRobot = document.querySelector('.box_chat_robot');
      const textRandom = [
        "Hello, i'm AI robot, i will help you to find your product",
        "Welcome to my app, i'm AI robot",
        "Do you need help?",
        "Can i help you?, i'm AI robot",
      ]
      // When click on robot, show chat box
      AIRobot.addEventListener('click', () => {
        boxChatRobot.classList.toggle('show');
        // have show class, show text random
        if(boxChatRobot.classList.contains('show')){
          boxChatRobot.innerHTML = textRandom[Math.floor(Math.random() * textRandom.length)];
        } else {
          boxChatRobot.innerHTML = '';
        }
      });
    
      

  </script>
</body>
</html>
